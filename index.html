<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Calculator </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <h1>Statistics Calculator🤫</h1>
        <input type="text" id="numbers" placeholder="Enter numbers separated by commas">
        <div class="buttons">
            <button class="button" onclick="calculateMean()">Mean🙂‍↕️</button>
            <button class="button" onclick="calculateMedian()">Median🥱</button>
            <button class="button" onclick="calculateMode()">Mode🫡</button>
        </div>
        <div class="results">
            <p><strong>Mean😁:</strong> <span id="mean"></span></p>
            <p><strong>Median🙃:</strong> <span id="median"></span></p>
            <p><strong>Mode😉:</strong> <span id="mode"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
